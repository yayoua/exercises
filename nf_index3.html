<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>
    <style>
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .padding {
            padding-left: 170px;
        }
    </style>
</head>
<body>
<img src="roses.jpg" class="left" height="150" width="150"/>
<img src="farm.jpg" class="right" height="150" width="150"/>
<div class="padding">
<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
</div>
<h5>Fifth Heading</h5>

</body>
</html>
