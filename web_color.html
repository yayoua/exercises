<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Color</title>
    <style>
        body {
            background-color: #f5deb3;
        }

        h1 {
            color: #2e8b57
        }

        div {
            width: 200px; height: 100px;
            background-color: #adaede;
            margin: 20px;}
        .red {background-color: #DC143C; text-align: center}
        .purple {background-color: #DA70D6; text-align: center}
        .blue {background-color: #456789; color: white; text-align: center}
    </style>
</head>
<body>
<h1>Web Colors</h1>
<div class="red">
    #DC143C
</div>
<div class="purple">
    #DA70D6
</div>
<div class="blue">
    #456789
</div>
</body>
</html>
